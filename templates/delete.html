{% extends "base.html" %}
{% block content %}

    <form action="/delete" method="post">
        <div class="row">
            <div class="col-auto">
                以下のデータを削除しますか？
            </div>
            <div class="col-auto">
                <input type="submit" value="削除" class="btn btn-warning">
                <a href="/"><button type="button" class="btn btn-outline-primary">戻る</button></a>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>id</th>
                    <th>タスク名</th>
                    <th>締切日時</th>
                    <th>共有</th>
                    <th>作成日時</th>
                    <th>削除</th>
                </tr>
            </thead>
            <tbody>
                {% for task in my_tasks: %}
                <tr>
                    <td>{{ task.id }}</td>
                    <td>{{ task.name }}</td>
                    <td>{{ task.deadline }}</td>
                    <td>
                        {% if task.is_shared: %}
                        <span class="badge text-bg-primary">✓</span>
                        {% endif %}
                    </td>
                    <td>{{ task.created_at }}</td>
                    <td>
                        <input type="checkbox" name="delete" value="{{ task.id }}">
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="6">表示する情報がありません</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>
{% endblock content %}
